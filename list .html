<!DOCTYPE html>
<html>
<head>
<title>Lists in HTML</title>
</head>

<body>
<h1>Unordered list means bullets</h1>
<ul style="list-style-type:dark circle;">
<li>Apple</li>
<li>Banana</li>
<li>Mango</li>
</ul>

<h1>Ordered List</h1>
<ol start="1" style="list-style-type: upper-roman;">
<li>Pen</li>
<li>Book</li>
<ul style="list-style-type:square;">
<li>Text Book</li>
<li>Reference Book</li>
</ul>
</ol>
</body>
</html>
